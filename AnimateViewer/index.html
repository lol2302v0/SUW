		<div class='mdui-dialog-actions'>
			<button class='mdui-btn mdui-ripple mdui-float-left' mdui-dialog-cancel>Default</button>
			<button class='mdui-btn mdui-ripple' mdui-dialog-confirm>OK</button>
		</div>

	<div class='mdui-appbar mdui-appbar-fixed'>
		<div class='mdui-toolbar mdui-color-theme'>
			<button class='mdui-btn mdui-btn-icon' mdui-tooltip='{ content: "toggle drawer" }' mdui-drawer='{ target: "#_left_drawer" }'>
				<i class='mdui-icon material-icons'>menu</i>
			</button>
			<p class='mdui-typo-title'>Animate-Viewer</p>
			<button class='mdui-btn mdui-btn-icon mdui-ripple' id='_about' mdui-tooltip='{ content: "about" }'>
				<i class='mdui-icon material-icons'>info_outline</i>
			</button>
			<button class='mdui-btn mdui-btn-icon mdui-ripple' mdui-tooltip='{ content: "change color" }' mdui-dialog='{ target: "#dialog-docs-theme" }'>
				<i class='mdui-icon material-icons'>color_lens</i>
			</button>
			<button class='mdui-btn mdui-btn-icon mdui-ripple' id='_refresh' mdui-tooltip='{ content: "refresh" }'>
				<i class='mdui-icon material-icons'>refresh</i>
			</button>
			<button class='mdui-btn mdui-btn-icon mdui-ripple' id='_clean' mdui-tooltip='{ content: "clean" }'>
				<i class='mdui-icon material-icons'>clear_all</i>
			</button>
			<div class='mdui-toolbar-spacer'></div>
			<div class='mdui-textfield' style='width: 700px;' mdui-tooltip='{ content: "image folder path" }'>
				<input id='_input_cur_res_path' class='mdui-textfield-input' type='text'></input>
			</div>
			<button class='mdui-btn mdui-btn-icon mdui-ripple' id='_upload' mdui-tooltip='{ content: "upload animate file (ripe-json)" }'>
				<i class='mdui-icon material-icons'>file_upload</i>
			</button>
			<button class='mdui-btn mdui-btn-icon mdui-ripple' id='_download' mdui-tooltip='{ content: "download animate file (html)" }'>
				<i class='mdui-icon material-icons'>file_download</i>
			</button>
			<button class='mdui-btn mdui-btn-icon mdui-ripple' mdui-tooltip='{ content: "toggle drawer" }' mdui-drawer='{ target: "#_right_drawer" }'>

			</button>

		<div id='_sub_list' class='mdui-m-y-1'></div>
	</div>
	<div id='_right_drawer' class='mdui-drawer mdui-drawer-right mdui-shadow-16'>
		<div id='_label_list' class='mdui-m-y-1'></div>
	</div>
	<div class='mdui-container-fluid mdui-m-t-2'>
		<div class='mdui-container-fluid'>
			<div id='_anim_div_shell' class='mdui-shadow-12'>
				<div id='_anim_div'></div>
			</div>
			<div id='_ctrl_view_shell' class='mdui-m-t-2 mdui-p-a-2 mdui-shadow-12'>
				<div class='mdui-row mdui-valign'>
					<div class='mdui-col-xs-9'>
						<div class='mdui-row mdui-valign'>
							<div class='mdui-col-xs-2' mdui-tooltip='{ content: "horizon position" }'>
								<i class='mdui-icon material-icons'>swap_horiz</i>
								<span class='mdui-m-l-1' id='_cur_pos_x'></span>
							</div>
							<div class='mdui-col-xs-10'>
								<label class='mdui-slider mdui-slider-discrete mdui-m-r-1' mdui-tooltip='{ content: "horizon position" }'>
									<input id='_input_range_pos_x' type='range' step='1' min='-1000' max='1000'></input>
								</label>
							</div>
						</div>
						<div class='mdui-row mdui-valign'>
							<div class='mdui-col-xs-2' mdui-tooltip='{ content: "vertical position" }'>
								<i class='mdui-icon material-icons'>swap_vert</i>
								<span class='mdui-m-l-1' id='_cur_pos_y'></span>
							</div>
							<div class='mdui-col-xs-10'>
								<label class='mdui-slider mdui-slider-discrete mdui-m-r-1' mdui-tooltip='{ content: "vertical position" }'>
									<input id='_input_range_pos_y' type='range' step='1' min='-1000' max='1000'></input>
								</label>
							</div>
						</div>
					</div>
					<div class='mdui-col-xs-2'>
						<div class='mdui-row'>
							<div class='mdui-col-xs-12'>
								<label class='mdui-slider mdui-slider-discrete mdui-m-r-1' mdui-tooltip='{ content: "zoom out" }'>
									<input id='_input_range_scale_out' type='range' step='0.01' min='0.0' max='1.0'></input>
								</label>
							</div>
						</div>
						<div class='mdui-row'>
							<div class='mdui-col-xs-12'>
								<label class='mdui-slider mdui-slider-discrete mdui-m-r-1' mdui-tooltip='{ content: "zoom in" }'>
									<input id='_input_range_scale_in' type='range' step='0.01' min='1.0' max='10.0'></input>
								</label>
							</div>
						</div>
					</div>
					<div class='mdui-col-xs-1' mdui-tooltip='{ content: "scale" }'>
						<i class='mdui-icon material-icons'>zoom_out_map</i>
						<span class='mdui-m-l-1' id='_cur_scale'></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div style='display: none;'>
		<input id='_input_ripejson' type='file'></input>
	</div>
	<script>
		initEnv();
	</script>
